<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poy.lib web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/todo.css">
<link rel="stylesheet" href="css/weather.css">
  
</head>
<body>
  <div id="warp">

    <!-- login & clock -->
    <div id="title">
      <form action="" class="login">
        <h1 class="nameInput"></h1>
      </form>
      <div id="timeNow">
      </div>
    </div>

    <div id="dday">
    </div>

 
    
      <!-- weather      -->
    <div id="whetherCard">
      <div class="search">
        <input type="search" class="search-bar" list="city" placeholder="Enter city name in English" size="30">
          <datalist id="city">
            <option value="seoul"></option>
            <option value="busan"></option>
            <option value="london"></option>
            <option value="tokyo"></option>
            <option value="new york"></option>
          </datalist>
        <button>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
        </button>
      </div>
      <h3 class="city"></h3>  
      <h4 class="temp"></h4>
      <div class="description"></div>  
      <div class="humidity"></div>  
      <div class="wind"></div> 
    </div>
    <div class="bottomLine"></div>
    

   <!-- todolist -->
   <div id="todo">
    <form action="" id="todo-form">
      <input type="text" placeholder="Write a To Do" class="todo-input">
    </form>
    <ul id="todo-list"></ul>
  </div>

  <!-- login -->
  <div id="loginPop">
    <form id="loginForm">
      <p class="loginTitle">Hello</p>
      <input
       type="text"
       class="loginInput"
       placeholder="your name">
       <span class="underline"></span>
      <button class="loginBtn">Login</button>
    </form>
  </div>
  </div>
  <script src="js/weather.js"></script>
  <script src="js/loginpop.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
